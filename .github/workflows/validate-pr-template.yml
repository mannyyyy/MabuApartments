name: Validate PR Template

on:
  pull_request:

permissions:
  contents: read

jobs:
  validate-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check template freshness
        run: npm run check:pr-template

